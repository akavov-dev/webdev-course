<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog | Smartwatch +</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" catalog.css">
    <script src="./js/catalog.js" defer></script>
</head>
<body>
    <header class="header">
        <button class="header__menu_button" aria-label="Open user navigation menu">&#9776;</button>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="/" class="menu__link" data-text="Go main">Go main</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">Buy Our Smartwatches</h1>
        <div class="container">
            <div class="controls">
                <div class="buttons">
                    <button class="button available">Available</button>
                    <button class="button navailable">Not available</button>
                    <button class="button sbpa">Sort by Price (Asc.)</button>
                    <button class="button sbpd">Sort by Price (Desc.)</button>
                    <button class="button sbra">Sort by Rating (Asc.)</button>
                    <button class="button sbrd">Sort by Rating (Desc.)</button>
                    <button class="button sbna">Sort by Name (Asc.)</button>
                    <button class="button sbnd">Sort by Name (Desc.)</button>
                    <button class="button discount">Apply 20% discount</button>
                    <button class="button initial">Show initial catalog</button>
                </div>
                <form class="search">
                    <label for="smartwatch">Find by Name
                        <input class="search_input" type="search" id="smartwatch">
                    </label>
                </form>
                <form class="sort">
                    <label for="sort-select"></label>
                    <select class="sort_select" name="sort" id="sort-select">
                        <option value="">-- Sort --</option>
                        <option value="price">Price</option>
                        <option value="name">Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </form>
                <form class="price_category">
                    <div>Price Category</div>
                    <label for="price-from">
                        From
                        <input class="price_category-input" type="number" id="price-from">
                    </label>
                    <label for="price-to">
                        to
                        <input class="price_category-input" type="number" id="price-to">
                    </label>
                </form>
                <form class="brand_category">
                    <div>Brand Category</div>
                    <label for="brand-select"></label>
                    <select class="brand_select" name="brand" id="brand-select">
                        <option value="">-- Brand --</option>
                    </select>
                </form>
            </div>
            <div class="catalog"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__column">
                <h4 class="footer__logo">LOGO</h4>
                <p class="footer__text">Apple Watch and the app on iPhone</p>
                <div class="footer__socials">
                    <a href="#">
                        <img src="./images/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="./images/instagram.svg" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="./images/twitter.svg" alt="Twitter">
                    </a>
                </div>
            </div>
            <div class="footer__column">
                <h4 class="footer__title">Product</h4>
                <ul class="footer__list">
                    <li class="footer__item"><a href="#" class="footer__link">About Us</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Blog</a></li>
                </ul>
            </div>
            <div class="footer__column">
                <h4 class="footer__title">Features</h4>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link">Smart Watch</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">Head Phone</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">Home security</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">Smart Lock</a>
                    </li>
                </ul>
            </div>
            <div class="footer__column">
                <h4 class="footer__title">About us</h4>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a href="#" class="footer__link">Who we are</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">Contact us</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">Support</a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="footer__column">
                <h4 class="footer__title">Subscribe</h4>
                <input class="footer__input" type="email" placeholder="Add Email">
            </div>
        </div>
    </footer>
</body>
</html>
